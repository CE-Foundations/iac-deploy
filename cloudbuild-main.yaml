steps:
- id: 'tf init'
  name: 'hashicorp/terraform:latest'
  script: |
    #!/bin/sh
    set -e

    for d in */; do
      cd $d
      echo; echo "Running 'init' in ${d}"; echo
      terraform init -no-color
      echo; echo
      cd -
    done

- id: 'tf validate'
  name: 'hashicorp/terraform:latest'
  script: |
      #!/bin/sh 
      set -e

      for d in */; do
        cd $d
        echo; echo "Running 'validate' in ${d}"; echo
        terraform validate -no-color
        echo; echo
        cd -
      done 

