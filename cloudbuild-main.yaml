- id: 'tf apply'
  name: 'hashicorp/terraform:latest'
  script: |
    #!/bin/sh
    set -e

    for d in */; do
      cd $d
      echo; echo "Running 'apply' in ${d}"; echo
      terraform apply -auto-approve -no-color
      echo; echo
      cd -
    done

